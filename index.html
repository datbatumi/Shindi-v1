<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shindi Digital Agency</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">SHINDI</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#recommendations">Reviews</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Portfolio Slider -->
  <section id="portfolio" class="portfolio-slider">
    <h2>Our Work</h2>
    <div class="slider">
      <!-- Slides populated by JS -->
    </div>
  </section>

  <!-- Services Section -->
  <section id="services" class="services">
    <h2>What We Do</h2>
    <div class="service-list">
      <!-- Cards go here -->
    </div>
  </section>

  <!-- Recommendations -->
  <section id="recommendations" class="testimonials">
    <h2>What Clients Say</h2>
    <div class="testimonial-container">
      <!-- Testimonials populated by JS -->
    </div>
  </section>

  <!-- Lead Form -->
  <section class="lead-form">
    <h2>Let's Work Together</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required/>
      <input type="email" name="email" placeholder="Your Email" required/>
      <textarea name="message" placeholder="Tell us about your project..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Contact -->
  <footer id="contact" class="footer">
    <p>59, Z. Gorgiladze St. Batumi, Georgia</p>
    <p>+995 577 14 17 48</p>
    <p><a href="https://www.shindi.ge">www.shindi.ge</a></p>
  </footer>
</body>
</html>
